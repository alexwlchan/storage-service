version: "3.7"
services:
  localstack:
    image: "localstack/localstack"
    ports:
      - "4567-4599:4567-4599"
      - "${PORT_WEB_UI-8080}:${PORT_WEB_UI-8080}"
    volumes:
      - "./localstack:/tmp/localstack"
    environment:
      - SERVICE=dynamodb,sns,sqs
      - DATA_DIR=/tmp/localstack/data

  ingests_api:
    image: "ingests_api"
    ports:
      - "9001:9001"
    environment:
      - context_url=http://localhost:9001/context.json
      - app_base_url=http://localhost:9001/ingests
      - unpacker_topic_arn=arn:aws:sns:us-east-1:000000000000:bag_unpacker_input
      - archive_ingest_table_name=ingests
      - metrics_namespace=ingests_api
      - ECS_CONTAINER_METADATA_URI=https://alexwlchan.net/

      - aws_dynamo_access_key_id=123
      - aws_dynamo_secret_access_key=abc
      - aws_dynamo_endpoint=http://localstack:4569
      - aws_dynamo_region=us-east-1

      - aws_sns_access_key_id=123
      - aws_sns_secret_access_key=abc
      - aws_sns_endpoint=http://localstack:4575
      - aws_sns_region=us-east-1
